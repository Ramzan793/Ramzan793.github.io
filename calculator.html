    <script>
        function Calculate() {
            var num1 = parseInt(document.getElementById("inp1").value);
            var num2 = parseInt(document.getElementById("inp2").value);
            var sign = document.getElementById("inp3").value;

            if (sign=='+') {
                document.getElementById('res').innerHTML =num1+num2;
            }
            if (sign == '-') {
                document.getElementById('res').innerHTML =num1-num2;
            }
            if (sign == '*') {
                document.getElementById('res').innerHTML =num1*num2;
            }
            if (sign == '/') {
                document.getElementById('res').innerHTML =num1/ num2;
            }
            
        }
